name: Build Phalcon Images

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 3'

jobs:
  build_images:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        include:
          - php_version: '8.4'
            is_latest: true
          - php_version: '8.3'
            is_latest: false
          - php_version: '8.2'
            is_latest: false
          - php_version: '8.1'
            is_latest: false
          - php_version: '8.0'
            is_latest: false
          - php_version: '7.4'
            is_latest: false
          - php_version: '7.3'
            is_latest: false
          - php_version: '7.2'
            is_latest: false
          - php_version: '7.1'
            is_latest: false
          - php_version: '7.0'
            is_latest: false
          - php_version: '5.6'
            is_latest: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # BUILD AMD64 IMAGE
      - name: Build PHP Phalcon Image - amd64
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          context: .
          file: flavors/vanilla/Dockerfile
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
            BUILD_FLAVOR=-phalcon
          tags: |
            fbraz3/lnmp:${{ matrix.php_version }}-amd64-phalcon

      - name: Test images - amd64
        run: |
          docker run --name test -v $PWD:/app/public -p 80:80 -p 3306:3306 -it --rm -d --platform=linux/amd64 fbraz3/lnmp:${{ matrix.php_version }}-amd64-phalcon
          sleep 60
          echo "-----------"
          docker logs test
          docker exec -i test ps faux
          echo "-----------"
          docker exec -i test ps faux |grep -q "mariadbd"  || exit 1
          docker exec -i test mysqladmin ping || exit 1
          telnet 127.0.0.1 3306 |grep -q Connected
          curl http://127.0.0.1/ | grep -q "Hello World" || exit 1
          curl http://127.0.0.1/pma/ |grep "<title>" |grep -iq phpMyAdmin || exit 1
          docker exec -i test monit summary || exit 1
          docker stop test
        env:
          PHP_VERSION: ${{ matrix.php_version }}

      # BUILD ARM64 IMAGE
      - name: Build PHP Phalcon Image - arm64
        uses: docker/build-push-action@v6
        with:
          platforms: linux/arm64
          context: .
          file: flavors/vanilla/Dockerfile
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
            BUILD_FLAVOR=-phalcon
          tags: |
            fbraz3/lnmp:${{ matrix.php_version }}-arm64-phalcon

      - name: Test images - arm64
        run: |
          docker run --name test -v $PWD:/app/public -p 80:80 -p 3306:3306 -it --rm -d --platform=linux/arm64 fbraz3/lnmp:${{ matrix.php_version }}-arm64-phalcon
          sleep 60
          echo "-----------"
          docker logs test
          docker exec -i test ps faux
          echo "-----------"
          docker exec -i test ps faux |grep -q "mariadbd"  || exit 1
          docker exec -i test mysqladmin ping || exit 1
          telnet 127.0.0.1 3306 |grep -q Connected
          curl http://127.0.0.1/ | grep -q "Hello World" || exit 1
          curl http://127.0.0.1/pma/ |grep "<title>" |grep -iq phpMyAdmin || exit 1
          docker exec -i test monit summary || exit 1
          docker stop test
        env:
          PHP_VERSION: ${{ matrix.php_version }}

      # BUILD AND PUSH MULTI-ARCH IMAGE
      # Github Actions cache is used to speed up the build process and ensure that the tests are run on the latest image
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push PHP Phalcon Images
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          file: flavors/vanilla/Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
            BUILD_FLAVOR=-phalcon
          tags: |
            fbraz3/lnmp:${{ matrix.php_version }}-phalcon`
            fbraz3/lemp:${{ matrix.php_version }}-phalcon`
            ${{ matrix.is_latest && 'fbraz3/lnmp:latest-phalcon`' || '' }}
            ${{ matrix.is_latest && 'fbraz3/lemp:latest-phalcon`' || '' }}
